<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Merriweather:wght@300&family=Permanent+Marker&family=Poppins&family=Roboto+Slab&family=Sansita+Swashed:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Frontend Mentor | Order summary card</title>

</head>
<body>

	<div class="main">
		
		<div class="contenedor">
			
			<div class="contenedor__img">
				<img src="images/illustration-hero.svg">
			</div>

			<div class="contenedor__content">
				
				<div class="contenedor__content--content">
					
					<h2 class="titulo">Order Summary</h2>
					<p class="parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					
					<div class="contenedor__plan">

						<div class="plan">
							<div>
								<i><img src="images/icon-music.svg"></i>
							</div>
							<div class="costo__plan">
								<h4 class="titulo__plan">Annual Plan</h4>
								<p class="costo">$59.99/year</p>
							</div>
						</div>

						<div><a href="">Change</a></div>

					</div>

					<input type="submit" value="Proceed Payment">

					<a class="link__cancelacion" href="">Cancel Order</a>
				</div>
			</div>

		</div>
	</div>

	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Nelson Mu√±oz</a>.
	</div>
</body>
</html>
